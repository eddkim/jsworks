<body>
    <h3>절대값 함수 만들기</h3>

    <script>

        function abs(a){
            if (a < 0)
                return -a;
            else
                return a;

        }

        function sqr(a){
            return a**2;
        }

        function pow(a,b){
            return a**b
        }


        console.log(abs(-9)); //절대값
        console.log(sqr(5)); //제곱
        console.log(pow(2,4))


    </script>
</body>
