<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let 사용</title>
</head>
<body>
    <h2>let 사용하기</h2>

    <script>
        // var x = 1;
        let x = 1;//전역변수
        if (x===1){
            x=x+1; //지역변수
            console.log(x);
        } 
        
        x = 10;
        console.log(x);
    </script>
</body>
</html>
