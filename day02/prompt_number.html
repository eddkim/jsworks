<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 처리 : prompt() 함수</title>
</head>
<body>
    <h3>숫자 입력 받기</h3>

    <script>
        var num = prompt("나이를 입력하세요");
        var name = prompt("뭐든 입력해 :")

        document.write("입력 된 숫자 : "+num);
        document.write("<br>입력 된 거  : "+ name)
    </script>
</body>
</html>
