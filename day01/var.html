    <title>변수의 선언과 사용</title>

<body>
    <script>
        var grade; //grade 이름의 변수를 선언
        grade = 2; //저장 (기억)
        //var class; //예약어는 사용 불가
        var schoolClass = 5 ; // 카멜표기법
        document.write(grade+"학년"+schoolClass+"반입니다");
    </script>
</body>
