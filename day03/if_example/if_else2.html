<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>합격 유무 판정</h3>
    
    <script>
        var score=prompt("점수를 입력 하세요.")
        if(score >=70){
            document.write("합격하셨습니다.")
        }
        else{
            document.write("불합격하셨습니다.")
        }
        document.write("<br>당신의 점수는 "+score+"점 입니다.")

    </script>
    
</body>
</html>
