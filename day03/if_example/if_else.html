<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{color: indianred; font-weight: 800;}
    </style>
</head>

<body>
    <script>
        //나이가 15세 이상이면 "관람가능", 아니면 "관람불가"

        var age = prompt("나이를 입력 하세요 : ");
        if (age >=15){
            document.write("<p>관람가능</p>");
        }
        else{
            document.write("<p>관람불가</p>")
        }


    </script>
</body>
</html>
