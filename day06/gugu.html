<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수의 정의와 호출</title>
</head>
<body>
    <script>

        
        function gugu(dan){ //매개변수
            // var dan = 4;
            for (var i = 1; i <= 9; i++){
            document.write(dan+"x"+i+"="+(dan*i)+"<br>");
            }
        }
        gugu(7);


        function sqr (x){//지역변수
            return x*x;
        }
        var num = sqr(4); //제곱이 반환된 값
        document.write(num);

    </script>
</body>
</html>
