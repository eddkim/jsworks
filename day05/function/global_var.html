    <title>지역변수의 유효범위</title>
</head>
<body>
    <script>

        function oneUp(){
            
            x++;
            return x ;
        }
        var x = 1 //전역 변수

        var num = oneUp();
        document.write(num)
        //계속 부를수록 중첩 가능 
        num = oneUp();
        document.write(num)
        num = oneUp();
        document.write(num)
        num = oneUp();
        document.write(num)
        num = oneUp();
        document.write(num)
    </script>
</body>
