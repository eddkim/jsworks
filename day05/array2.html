<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nums = new Array(4);

        nums[0]=10;
        nums[1]=20;
        nums[2]=30;
        nums[3]=40;

        console.log(nums.length);

        nums[1]=50;

        for (var i = 0; i < nums.length; i++){
            document.write(nums[i]+ " ");
        }

        document.write("<br>");

        document.write(nums[0]+nums[1]);
        document.write("<br>");

        var sum = 0;
        var avg;

        for (var i = 0; i < nums.length; i++){
            sum += nums[i];
        }
        document.write(sum);
        document.write("<br>")
        
        avg = sum/nums.length;
        document.write(avg)
        
    </script>
</body>
</html>
