<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 특정 요소 추가, 삭제</title>
</head>
<body>

    <script>
        var animal = ["cow","horse","pig","cat"]; 

        animal.splice(1,0,'chicken') // 위치, 삭제할 개수, 추가할 요소

        animal.splice(3,1); //위치,삭제할 갯수

        document.write(animal)

        for (var i = 0; i<=animal.length;i++){
            document.write(animal[i]+ ",")
        }

    </script>
    
</body>
</html>
