<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 for</title>
</head>
<body>
    <h3>반복문</h3>
    <script>
        //1-5까지 곱을 계산
        var result = 1;
        for (var i = 1; i<=5; i++){
            result *= i ; // result = result * 1
        }
        document.write(result)
        
    </script>
</body>
</html>
