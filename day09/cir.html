<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Cir(a){
            this.a = a;

            //원의 면적

            this.getArea = function(){
                var area = Math.PI*a**2;
                return area
            }

            //원의 둘레
            this.getLength = function(){
                var len = 2*Math.PI*a;
                return len;
            }

        }
        var c1 = new Cir(4);
        // document.write(c1.a);
        document.write("원 면적 : "+c1.getArea().toFixed(2)+"<br>");
        document.write("원 둘레 : "+c1.getLength().toFixed(2)+"<br>");
    </script>
</body>
</html>
