<body>>
    <script>
        function player(n,a,isMe){
            this.n = n; //멤버변수 = 외부입력
            this.a = a; 
            this.isMe = isMe;
            this.info = function(){
                if(this.isMe == true)
                document.write("기혼"+"<br>")
                else
                document.write("미혼"+"<br>")
            }
        }

        var p1 = new player("손흥민",31,false);
        document.write(p1.n+"<br>");
        document.write(p1.a+"<br>");
    </script>
</body>
